<div class="panel panel-default">
    <div class="panel-heading"><h5><span style="color: red">S</span>ign Up!</h5></div>
    <div class="panel-body">
        <div data-ng-form="signUpForm" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="userName" placeholder="User Name" data-ng-model="viewModel.data.userName" data-ng-required="true" data-ng-disabled="viewModel.display.saving">
                </div>
                <div class="col-sm-3" data-ng-if="viewModel.display.error">
                    <div class="alert alert-danger">{{ viewModel.display.error }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="viewModel.data.name" data-ng-required="true" data-ng-disabled="viewModel.display.saving">
                </div>
                <div class="col-sm-3" data-ng-if="viewModel.display.error">
                    <div class="alert alert-danger">{{ viewModel.display.error }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" data-ng-model="viewModel.data.emailAddress" data-ng-required="true" data-ng-disabled="viewModel.display.saving" >
                </div>
                <div class="col-sm-3" data-ng-if="viewModel.display.error">
                    <div class="alert alert-danger">{{ viewModel.display.error }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-6">
                    <select ui-select2="{allowClear:true}" data-ng-model="viewModel.data.gender" id="gender" style="min-width : 100px" data-placeholder="Gender">
                        <option value=""></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-sm-3" data-ng-if="viewModel.display.error">
                    <div class="alert alert-danger">{{ viewModel.display.error }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="ageRange" class="col-sm-2 control-label">Age Range</label>
                <div class="col-sm-6">
                    <select ui-select2="{allowClear:true}" data-ng-model="viewModel.data.ageRange" id="ageRange" style="min-width : 100px" data-placeholder="Age Range">
                        <option value=""></option>
                        <option value="20-29">20-29</option>
                        <option value="30-39">30-39</option>
                        <option value="40-49">40-49</option>
                        <option value="50-59">50-59</option>
                    </select>
                </div>
                <div class="col-sm-3" data-ng-if="viewModel.display.error">
                    <div class="alert alert-danger">{{ viewModel.display.error }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="zipCode" class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" data-ng-model="viewModel.data.zipCode" data-ng-required="true" data-ng-disabled="viewModel.display.saving">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password"  placeholder="Password" data-ng-model="viewModel.data.password" data-ng-required="true" data-ng-disabled="viewModel.display.saving">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" validate-equals="viewModel.data.password"
                           data-ng-model="viewModel.data.confirmPassword" data-ng-required="true" data-ng-disabled="viewModel.display.saving">
                </div>
                <div class="col-sm-3" data-ng-show="invalidPasswordState()">
                    <div class="alert alert-danger"><strong>Error! </strong>Passwords do not match</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default" data-ng-disabled="signUpForm.$invalid || viewModel.display.saving" data-ng-click="submit()">
                        <span data-ng-if="viewModel.display.saving">Saving...</span>
                        <span data-ng-if="!viewModel.display.saving">Submit</span>
                    </button>
                    <button type="reset" class="btn btn-default" data-ng-click="reset()" data-ng-disabled="viewModel.display.saving">Reset</button>
                </div>
            </div>
        </div>
    </div>

</div>
