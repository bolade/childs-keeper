<div class="panel panel-default">
    <div class="panel-heading">
        <h5><span style="color: red">Contact</span> Us</h5>
    </div>
    <div class="panel-body">
        <div data-ng-form="contactForm" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">From(email)</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" data-ng-model="viewModel.email" data-ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="subject" placeholder="Subject Line Here" data-ng-model="viewModel.subject" data-ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="contactName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="contactName" placeholder="Enter Name" data-ng-model="viewModel.name" data-ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" data-ng-model="viewModel.phoneNumber" data-ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="message" data-ng-model="viewModel.message" data-ng-required="true"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default" data-ng-disabled="contactForm.$invalid">Submit</button>
                    <button type="reset" class="btn btn-default" data-ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

</div>
