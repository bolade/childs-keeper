<div>
    <div>
        <h3><span style="color: red">Contact</span> Us</h3>
    </div>
    <hr>
    <div data-ng-form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">From(email)</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="subject" placeholder="Subject Line Here">
            </div>
        </div>
        <div class="form-group">
            <label for="contactName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="contactName" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="message" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>

    </div>
</div>
