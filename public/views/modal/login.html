<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">
                    <span style="color: red">Login</span> Form
                </h4>
            </div>
            <div class="modal-body" >
                <div data-ng-form role="form">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="message">
                        <label for="message">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" ng-click="$hide()">LOG IN <span class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                    <div >
                        <div style="color: green"><a href=""><span class="glyphicon glyphicon-chevron-right"></span>Forgot your password?</a></div>
                        <div><a href=""><span class="glyphicon glyphicon-chevron-right"></span>Forgot your username?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
